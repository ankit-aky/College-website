<html>
<head><title>ADDMISSION FORM</title>
	<link rel="stylesheet" type="text/css" href="admission.css">
</head>
<body>
	<a href="index.html"><img src="./images/homelogo.jpg" width="6%" height="10%"></a>
	<div class="login-box">
		<img src=".\images\logo.jpg" class="avatar">
		<br>
		<br>
		<h1>Fill here</h1>
		<form>
			<p>Student Name</p>
			<input type="text" name="Username" placeholder="Enter Your Name"><br>
			<p>Father Name</p>
			<input type="text" name="Username" placeholder="Enter Father Name"><br>
			<p>Gender</p>
			<input type="radio" name="Sex">Male&emsp;<input type="radio" name="Sex">Female<br>
			<p>D.O.B(dd/mm/yyyy)</p>
			<input type="text" name="Username" placeholder="Enter Date of birth"><br>
			<p>Branch</p>
			<input type="text" name="Username" placeholder="Enter Branch"><br>
			<p>Class Roll no</p>
			<input type="text" name="Password" placeholder="Enter Roll no"><br><br>
			<p>Category (GEN/OBC/SC/ST/TFW)</p><br>
			<input type="radio" name="GEN">GEN&emsp;<input type="radio" name="GEN">OBC&emsp;<input type="radio" name="GEN">SC&emsp;<input type="radio" name="GEN">ST&emsp;<input type="radio" name="GEN">TFW <br>
			<p>Admission Fee (Rs 5 Fixed)</p>
			<input type="text" name="Username" placeholder="Enter Amount"><br>
			<p>Tuition Fee</p>
			<input type="text" name="Username" placeholder="Enter Tuition Fee"><br>
			<p>Caution Money (Rs 200 Fixed)</p>
			<input type="text" name="Username" placeholder="Enter Caution money"><br>
			<p>Hostel Fee</p>
			<input type="text" name="Username" placeholder="Enter Hostel Fee"><br>
			<p>I-Card Fee (Rs 50 Fixed)</p>
			<input type="text" name="Username" placeholder="Enter I-card Fee"><br>
			<p>Mob. NO.</p>
			<input type="text" name="Username" placeholder="Enter Mob. No."><br><br>
			<input type="submit" name="submit" value="Submit"><br>
		</form>
   </div>
</body>
</html>
